<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SDK Installer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>SDK Installer</h1>
    <form id="sdk-form">
      <label><input type="checkbox" name="sdk" value="anaconda"> Anaconda</label><br>
      <label><input type="checkbox" name="sdk" value="vscode"> VSCode</label><br>
      <label><input type="checkbox" name="sdk" value="xcode"> Xcode</label><br>
      <!-- Add more SDK options as needed -->
      <button type="submit">Install Selected SDKs</button>
    </form>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
