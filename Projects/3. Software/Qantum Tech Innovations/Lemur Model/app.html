<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Chat</title>
    <link rel="stylesheet" href="styles.css">


    <style>
        a#send-button {
        text-decoration: none;
        display: inline-block;
        padding: 8px 16px;
        border: none;
        background-color: #008CBA; /* Change to your preferred color */
        color: white;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
}

a#send-button:hover {
    background-color: #007B9A; /* Change to your preferred hover color */
}
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Lemur</h1>
            </div>
            <nav class="nav">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Conversations</a>
                <a href="#" class="nav-link">Settings</a>
            </nav>
        </aside>
        <main class="chat-container">
            <div class="chat-header">
                <h2>Chat with Lemur</h2>
            </div>
            <div class="chat-window" id="chat-window">
                <!-- Chat messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Type your message here...">
                <a id="send-button" href="commingSoon.html" role="button">Send</a>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
