<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Address Manager - Conversion & Withdrawal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <style>
        .navbar {
      background-color: #333;
    }
    .navbar .nav-link{
      color: #fff;
    }

    </style>
    <!-- nav bar section goes here -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
          <img src="../../../assets/images/crypto.jpg" alt="Logo" style="height:40px;"> <!-- Adjust height as needed -->
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#features">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <!-- Add more navigation items here -->
          </ul>
        </div>
      </nav>


    <div class="container mt-5">
        <h2>Convert and Withdraw</h2>
        <form id="conversionForm">
            <div class="mb-3">
                <label for="amountToConvert" class="form-label">Amount to Convert (BTC)</label>
                <input type="number" class="form-control" id="amountToConvert" step="0.00000001" required>
            </div>
            <button type="submit" class="btn btn-primary">Convert to USD</button>
        </form>
        <div class="mt-3">
            <h4>Withdraw Funds</h4>
            <form id="withdrawalForm">
                <div class="mb-3">
                    <label for="withdrawAmount" class="form-label">Amount (USD)</label>
                    <input type="number" class="form-control" id="withdrawAmount" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="bankAccount" class="form-label">Bank Account</label>
                    <input type="text" class="form-control" id="bankAccount" required>
                </div>
                <button type="submit" class="btn btn-primary">Withdraw</button>
            </form>
        </div>
    </div>
</body>
</html>
